<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickZone_Register</title>
    <link rel="stylesheet" href="Assets/register.css">
</head>

<body>
    <div class="Registro">

        <img class="logo" src="Assets/Imagenes_Kickzone/LogoMarca.png" alt="">

        <h2 class="titulo">REGISTRO</h2>

        <form action="#" class="Form" onsubmit="guardarDatosYRedirigir(event)">
            <div class="padre">
                <div class="nombre">
                    <label for="name">Nombre</label>
                    <input type="text" pattern="[A-Za-z]+" title="Ingrese solo letras" placeholder="Ingrese su Nombre"
                        id="name" required>
                </div>

                <div class="apellido">
                    <label for="surname">Apellido</label>
                    <input type="text" pattern="[A-Za-z]+" title="Ingrese solo letras" placeholder="Ingrese su Apellido"
                        id="surname" required>
                </div>

                <div class="email">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" placeholder="Ingrese su Correo" id="correo" required>
                </div>

                <div class="usuario">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" placeholder="Ingrese Nombre de Usuario" id="username" required>
                </div>

                <div class="contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingresar Contraseña" id="password" required>
                </div>
                <button type="button" id="show">Mostrar Contraseña</button>

                <input type="submit" value="Registrar">

                <div class="cuenta">
                    <a href="/login.html">¿Ya tienes una cuenta?</a><br>
                    <a href="/index.html">Regresar</a>
                </div>

            </div>
        </form>
    </div>

    <script>
        document.getElementById('show').addEventListener('click', function () {
            var passwordInput = document.getElementById('password');
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        });
    
        function guardarDatosYRedirigir(event) {
            event.preventDefault();
    
            var nombre = document.getElementById('name').value;
            var correo = document.getElementById('correo').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            
            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres');
                return; 
            }
    
            
            var userData = {
                nombre: nombre,
                correo: correo,
                username: username,
                password: password
            };
    
            localStorage.setItem('userData', JSON.stringify(userData));
    
           
            alert('Registrado exitosamente');
    
            
            window.location.href = "/login.html";
    
            
            document.querySelector(".Form").reset();
        }
    </script>

</body>

</html>
