<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickZone_Login</title>
    <link rel="stylesheet" href="Assets/login.css">
</head>
<body>
    
    <div class="Log">
        <img class="avatar" src="Assets/Imagenes_Kickzone/LogoMarca.png" alt="">
        <h1>Iniciar Sesión</h1>
        <form id="login">
            
            <label for="username">Usuario</label>
            <input type="text" placeholder="Ingresar Usuario" id="username" required>

            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresar Contraseña" id="password" required>

            <button type="button" id="show">Mostrar Contraseña</button>

            <input type="submit" value="Iniciar Sesión">

            <a href="/register.html">¿No tienes cuenta?</a><br>
            <a href="/index.html">Regresar</a>
            
        </form>
    </div>

    <script>
        document.getElementById('login').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            console.log('Usuario:', username);
            console.log('Contraseña:', password);
    
            
            document.getElementById('login').reset();
    
            
            window.location.href = "/index.html";
        });
    
        document.getElementById('show').addEventListener('click', function() {
            var passwordInput = document.getElementById('password');
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        });
    </script>

</body>
</html>
